<ion-view view-title="Sales / Returns ">
<ion-pane ng-controller="ProductController as vm">
   
    <ion-content class="has-header"> 
         
          <div class="row">
            <div class="col">
                <label class="item item-input">
                    <i class="icon ion-search placeholder-icon"></i><input type="text"  placeholder="Search" ng-model="Query">
                </label>   
            </div>
            <div class="col"></div>
            <div class="col" align="right"> <ion-button ng-click="vm.showAddProductModal()" class="right button button-icon icon ion-plus"></ion-button></div>
        </div>


         <div class ="list" ng-scrollbar>
                <ion-list>
                      <ion-item class=item >
                     <div class="row" >                       
                        <div class="col col-50" ><b>Product</b></div>
                          <div class="col col-20"><b>Stock</b></div>
                         <div class="col col-30 col-right "><b>Action</b></div> 
               
                    </div>
                       </ion-item>
                                              
                <ion-item class=item ng-repeat="b in vm.products | filter: Query" >
                    <div class="row" > 
                              
                        <div class="col col-50 item item-icon-left" >{{ b._id}}</div>
                        <div class="col col-left">{{ b.StockInHand }} </div>
                        <div class="col col-right">
                                <img src="img/Sales.jpg" ng-click="vm.showTranModal(b,'Sales')" height="18" width="18"> 
                            <img src="img/Returns.png" ng-click="vm.showTranModal(b,'Returns')" height="18" width="18">
                        </div> 
                       
                    </div>
                </ion-item>
             
                </ion-list>
            </div>

         

                  <!--<div style="float: right">{{ b.Date | date:"dd MMMM yyyy" }}</div>-->
      
    </ion-content>
     <ion-footer-bar class="bar-stable">
      <!--<h1 class="title"> Inventory  </h1> -->
        
      
    </ion-footer-bar>
  </ion-pane>

  <script id="add-or-edit-product.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="neevheaders">
        <h1 class="title" Style="color:#FFFFFF;">{{ tran.type }} Details of Product</h1> 
      </ion-header-bar>
      <ion-content>

      <div class ="list">
            <div class="row">
                <div class="col col-25"><label class="item-input"> Product </div> 
                <div class="col col-100">
                    <input type="text" placeholder="Name" ng-model="tran.ProductNm" disabled = {{disabled}}>
                </div>
            </div>  

            <div class="row">
                <div class="col col-25"><label class="item-input"> Quantity </div> 
                <div class="col col-100">
                    <input type="text" placeholder="Quantity" ng-model="tran.Quantity" value=0>
                </div>
            </div>  

         
             <div class="row">
                 <div class="col col-25"><label class="item-input"> Value</div> 
                    <div class="col col-100">
                        <input type="text" placeholder="Value" ng-model="tran.Price" value=0>
                    </div>
                    
                </div>  
       
             <div class="row">
                    <div class="col col-25"><label class="item-input"> Date </div> 
                    <div class="col col-100">
                        <input type="text" placeholder="Date" ng-model="tran.Date" value=date>
                    </div>
                    
                </div>  
                  
              </div>
        </div>


        
        <div class="row">
          <div class="col">
          <ion-button ng-click="saveProdTran(tran)" class="button button-block neevheaders">Save</ion-button></div>
          <div class="col">
           <ion-button ng-click="vm.cancel()"class="button button-block neevheaders">Cancel</ion-button></div>
        </div>
      </ion-content>
    </ion-modal-view>
  </script> 

   


</ion-view>
